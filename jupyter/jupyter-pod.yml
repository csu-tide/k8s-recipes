apiVersion: v1
kind: Pod
metadata:
  name: jupyter-pod
spec:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
            - key: nautilus.io/csu-tide
              operator: Exists
  tolerations:
  - effect: NoSchedule
    key: nautilus.io/csu-tide
    operator: Exists
  containers:
  - name: jupyter
    image: gitlab-registry.nrp-nautilus.io/prp/jupyter-stack/tensorflow:v1.3
    command: ["jupyter", "lab"]
    resources:
      limits:
        nvidia.com/gpu: 1
        cpu: 4
        memory: 4Gi
      requests:
        nvidia.com/gpu: 1
        cpu: 1
        memory: 2Gi
